<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace Libri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Marketplace Libri</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid mt-4 mb-5">
        <div class="row">
            <!-- Sidebar Categorie -->
            <div class="col-md-2">
                <h5>Categorie</h5>
                <ul id="categoryList" class="list-group"></ul>
            </div>

            <!-- Sezione principale -->
            <div class="col-md-10">
                <h1 class="text-center">Marketplace di Libri</h1>
                <input type="text" id="searchInput" class="form-control my-3" placeholder="Cerca un libro...">

                <h2 class="mt-4">Carrello (<span id="cartCount">0</span>)</h2>
                <ul id="cart" class="list-group"></ul>
                <h4 class="mt-3">Totale: <span id="totalPrice">0.00</span>€</h4>
                <button id="clearCart" class="btn btn-danger mt-3">Svuota Carrello</button>

                <div id="booksContainer" class="row mt-4"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            Marketplace Libri © 2025
        </div>
    </footer>

    <script src="scrypt.js"></script>
</body>
</html>
